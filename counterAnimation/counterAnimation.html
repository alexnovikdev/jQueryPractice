<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Counter animation</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="counterAnimation.css">
</head>
<body>

    <h1>jQuery number animation</h1>
    <div class="wrapper">
        <div class="counter col-fourth">
            <i class="fa fa-code fa-2x"></i>
            <h2 class="count">3435</h2>
            <p class="count-text">Text</p>
        </div>
        <div class="counter col-fourth">
            <i class="fa fa-coffee fa-2x"></i>
            <h2 class="count">3435</h2>
            <p class="count-text">Text</p>
        </div>
        <div class="counter col-fourth">
            <i class="far fa-lightbulb fa-2x"></i>
            <h2 class="count">3435</h2>
            <p class="count-text">Text</p>
        </div>
        <div class="counter col-fourth end">
            <i class="fa fa-bug fa-2x"></i>
            <h2 class="count">3435</h2>
            <p class="count-text">Text</p>
        </div>
    </div>

    <script src="../scripts/jquery.js"></script>
    <script src="counterAnimation.js"></script>

</body>
</html>
