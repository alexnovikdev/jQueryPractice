<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Change background</title>
    <link rel="stylesheet" href="changeBG.css">
</head>
<body>

    <div class="main-wrapper">

        <div class="slide" data-background="#3498db">
            <div class="inside">
                <p>1</p>
            </div>
        </div>
        <div class="slide" data-background="#27ae60">
            <div class="inside">
                <p>2</p>
            </div>
        </div>
        <div class="slide" data-background="#e74c3c">
            <div class="inside">
                <p>3</p>
            </div>
        </div>
        <div class="slide" data-background="#e67e22">
            <div class="inside">
                <p>4</p>
            </div>
        </div>
        <div class="slide" data-background="#9b59b6">
            <div class="inside">
                <p>5</p>
            </div>
        </div>
        <div class="slide" data-background="#34495e">
            <div class="inside">
                <p>6</p>
            </div>
        </div>

    </div>

    <script src="../scripts/jquery.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2542/jquery.scrollie.min_1.js"></script>
    <script src="changeBG.js"></script>

</body>
</html>
